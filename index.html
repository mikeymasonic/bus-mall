<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>BusMall</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>BusMall</h1>
    </header>
<main>
    <h3>Help us making some marketing choices!</h3>
    <h4>Make a selection of a product that you would likely purchase out of the three listed, once you make a selection, click "Submit" to continue</h4>
    <section class="arrange-selection">
        <div class="flex-grid">

	<form id="form-thing">
		<label>
            <div class="col">
            <span id="product1span"></span>
            <br>      
            <input id="product1" type="radio" name="product" />
            <img class="image-class" alt="somewords" id="img1" src="">

        </div>
		</label>

		<label>
            <div class="col">
            <span id="product2span"></span>
            <br>
            <input id="product2" type="radio" name="product" />
            <img class="image-class" id="img2" src="">

        </div>
		</label>

		<label>
            <div class="col">
            <span id="product3span"></span>
            <br>
            <input id="product3" type="radio" name="product" />
            <img class="image-class" id="img3" src="">

        </div>
        </label>
    </div>
        
        <button id="submit">Submit</button>

    </form>
    <!-- <p id="out-of">
        <div id="status-count">0</div> out of 25
        </p> -->
</section>

    <script type="module" src="app.js"></script>
</body>

</html>
